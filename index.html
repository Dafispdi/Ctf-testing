<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kampung Santuy</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20vh;
      font-size: 2.5rem;
      color: red;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Kampung Santuy ðŸ˜ˆ</h1>
  <p>Web paling Kocak ðŸ˜µ</p>
  <button onclick="startJumpscare()">Klik kalau berani ðŸ‘¿</button>

  <video id="jumpscareVideo" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById("jumpscareVideo");
    const videos = [
      "https://cdn.pixabay.com/video/2023/02/28/153494-804309366_large.mp4", // ganti ini dengan video jumpscare
      "https://cdn.pixabay.com/video/2023/08/23/181178-857303019_large.mp4"
    ];

    function startJumpscare() {
      const randomIndex = Math.floor(Math.random() * videos.length);
      video.src = videos[randomIndex];
      video.style.display = "block";
      video.play();

      vibrateLoop();

      // Setelah selesai, repeat dengan video lain
      video.onended = () => {
        startJumpscare();
      };
    }

    function vibrateLoop() {
      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 500]);
        setTimeout(vibrateLoop, 1500); // loop getar
      }
    }
  </script>

</body>
</html>
