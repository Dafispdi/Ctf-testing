<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kampung Santuy Jumpscare</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      font-size: 2em;
      color: red;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00cc99;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Kampung Santuy ðŸ˜Ž</h1>
  <p>Web paling absurd sedunia</p>
  <button onclick="showJumpscare()">Klik kalau berani ðŸ˜ˆ</button>

  <video id="jumpscare" src="https://cdn.pixabay.com/video/2023/08/23/181178-857303019_large.mp4"></video>

  <script>
    function showJumpscare() {
      const video = document.getElementById("jumpscare");
      video.style.display = "block";
      video.play();

      // Vibration (Mobile only)
      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 500]);
      }

      // Ulangi jumpscare setiap 15 detik (acak)
      setInterval(() => {
        video.currentTime = 0;
        video.play();
        if (navigator.vibrate) navigator.vibrate([200, 100, 300]);
      }, 15000);
    }
  </script>

</body>
</html>
